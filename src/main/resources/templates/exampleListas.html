<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody th:each="persona : ${people}">
            <tr>
                <th th:text="${persona.nombre}"></th>
                <th th:text="${persona.edad}"></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
