<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <th><span th:text="${curso.nombre}"></span></th>
                <th><span th:text="${curso.descripcion}"></span></th>
                <th><span th:text="${curso.precio}"></span></th>
                <th><span th:text="${curso.horas}"></span></th>
            </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/curso/agregarCurso}" th:object="${curso}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}"/></p>
        <p>Descripción: <input type="text" th:field="*{descripcion}"/></p>
        <p>Precio: <input type="text" th:field="*{precio}"/></p>
        <p>Horas: <input type="text" th:field="*{horas}"/></p>
        <p><input type="submit" value="Registrar"/></p>

    </form>
</body>
</html>
